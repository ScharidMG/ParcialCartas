<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowDown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="img/images.png" alt="Logo ShowDown">
    <h1>SHOW</h1>
    <h1 class="down">DOWN</h1>
  </header>

  <main>
    <!-- Aquí colocarás tus cartas -->
    <aside>
      <div class="aside-box">
        <table border="1">
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
          </tr>
          <tr>
            <td>Ana</td>
            <td>22</td>
            <td>Bogotá</td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>28</td>
            <td>Medellín</td>
          </tr>
        </table>
      </div>

      <div class="aside-box">
        <h2>Registro cartas</h2>
        <form>
          <div class="campo">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Ej: 7">
          </div>
          <div class="campo">
            <label for="carta">Carta</label>
            <input type="text" id="carta" name="carta" placeholder="Ej: Corazones">
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </aside>
  </main>

  <footer></footer>

</body>
</html>
